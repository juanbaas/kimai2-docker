name: build_docker

on:
  schedule:
    - cron:  '30 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: install lastversion
      run: sudo apt-get update -y; sudo apt-get install --no-install-recommends -y python3 python3-pip; pip install lastversion
    - name: check remote lastversion
      id: remote_version
      run: echo "::set-output name=version::$(lastversion https://github.com/kevinpapst/kimai2)"    
    - name: check local lastversion
      id: local_version 
      run: echo "::set-output name=version::$(lastversion https://github.com/tobybatch/kimai2)"  
    - name: Login to DockerHub
      if: ${{ steps.remote_version.outputs.version != steps.local_version.outputs.version }}
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      if: ${{ steps.remote_version.outputs.version != steps.local_version.outputs.version }}
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: kimai/kimai2:apache
        target: prod
        build-args: |
          "KIMAI=master"
          "BASE=apache"
    - name: make github release
      if: ${{ steps.remote_version.outputs.version != steps.local_remote_version.outputs.version }}
      uses: softprops/action-gh-release@v1
      with:
        name: ${{ steps.remote_version.outputs.version }}
        tag_name: ${{ steps.remote_version.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   
